    <title>Tumelo's Playground</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        /* Header styling */
        header {
            background-color: #333; /* Dark grey background for header */
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff; /* White text */
        }

        /* Main content area */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Button styling */
        a {
            display: inline-block;
            background-color: #2ecc71; /* Green background */
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }

        a:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        /* Project section */
        section {
            margin: 40px 0;
        }

        /* Footer styling */
        footer {
            background-color: #444; /* Darker grey for footer */
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
        }

        /* Responsive media query */
        @media (max-width: 768px) {
            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
